<div class="col-md-12">
    <h2>{{title}}</h2>
    <div class="alert alert-success" *ngIf ="status =='success'">
        The register is completed correctly, <a [routerLink] = "['/login']">Sign Up here</a>
    </div>
    <div class="alert alert-danger" *ngIf ="status =='error'">
        The register hasn't been completed correctly
    </div>
    <form  #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-5">
        <p>
            <label for="name"> Name</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)] ="user.name" class="form-control" required>
            <span *ngIf="!name.valid && name.touched">
                The name is required
            </span>
        </p>
        <p>
            <label for="surname"> Surname</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)] ="user.surname" class="form-control" required>
            <span *ngIf="!surname.valid && surname.touched">
                The surname is required
            </span>
        </p>
        <p>
            <label for="email"> Email</label>
            <input type="email" name="name" #email="ngModel" [(ngModel)] ="user.email" class="form-control" required>
            <span *ngIf="!email.valid && email.touched">
                The email is required
            </span>
        </p>
        <p>
            <label for="password"> Password</label>
            <input type="password" name="name" #password="ngModel" [(ngModel)] ="user.password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched">
                The password is required
            </span>
        </p>
        <input type="submit" value="Register" class="btn btn-success">

    </form>
</div>
