<div class="col-md-12">
    <h2>{{title}}</h2>
    <div class="alert alert-success" *ngIf ="status =='success'">
        You have logged correctly
    </div>
    <div class="alert alert-danger" *ngIf ="status =='error'">
        You are not logged !!
    </div>

    <form #loginForm="ngForm" (ngSubmit) ="onSubmit(loginForm)" class="col-md-5" >
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required/>
            <span *ngIf="!email.valid && email.touched">
                The email is not valid
            </span>
        </p>
        <p>
            <label for="password">Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!password.valid && password.touched">
                The password is not valid
            </span>
        </p>
        <input type="submit" value="Enter" class="btn btn-primary" [disabled]="!loginForm.form.valid" />

    </form>
</div>
